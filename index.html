
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Thunder Striker: Raiden Legacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
      
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #1a1a1a;
        overflow: hidden;
        touch-action: none;
      }

      /* Scrolling Industrial Background */
      @keyframes scrollGround {
        from { background-position: 0 0; }
        to { background-position: 0 800px; }
      }

      .background-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        /* Complex CSS pattern to simulate a military base / road */
        background-color: #2d2d2d;
        background-image: 
          /* Vertical Road Lines */
          linear-gradient(90deg, transparent 48%, #3a3a3a 48%, #3a3a3a 52%, transparent 52%),
          /* Horizontal Panel Lines */
          linear-gradient(#262626 2px, transparent 2px),
          /* Texture Noise */
          radial-gradient(circle, rgba(0,0,0,0.2) 1px, transparent 1px);
        background-size: 600px 600px, 100% 100px, 20px 20px;
        animation: scrollGround 8s linear infinite;
      }

      /* Shadows for depth */
      .shadow-layer {
        box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
      }
    </style>
